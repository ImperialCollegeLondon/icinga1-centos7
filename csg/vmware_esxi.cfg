# Define an optional hostgroup for Linux machines

define hostgroup{
        hostgroup_name  VMware-ESXi-Servers ; The name of the hostgroup
        alias           VMware ESXi Servers ; Long name of the group
        members         ee-osi.ee.ic.ac.uk,ee-cap-vz1.ee.ic.ac.uk     ; Comma separated list of hosts that belong to this group
        }



