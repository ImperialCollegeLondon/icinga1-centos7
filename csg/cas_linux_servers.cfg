# Define an optional hostgroup for Linux machines

define hostgroup{
        hostgroup_name  CAS-Linux-Servers ; The name of the hostgroup
        alias           CAS Linux Servers ; Long name of the group
        members         ee-zener.ee.ic.ac.uk,ee-avalanche.ee.ic.ac.uk,ee-manorfarm.ee.ic.ac.uk,ee-boxer0.ee.ic.ac.uk,ee-boxer1.ee.ic.ac.uk,ee-boxer2.ee.ic.ac.uk,ee-boxer3.ee.ic.ac.uk,ee-boxer4.ee.ic.ac.uk,tsukiji.ee.ic.ac.uk,ee-casfs1.ee.ic.ac.uk,ee-casfs2.ee.ic.ac.uk,ee-casfs3.ee.ic.ac.uk,ee-casfs4.ee.ic.ac.uk     ; Comma separated list of hosts that belong to this group
        }



